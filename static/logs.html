<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh s√°ch logs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
</head>
<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row table-responsive">
                <span>Total: {{this.total}} log</span>
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">STT</th>
                            <th scope="col">End point</th>
                            <th scope="col">IP</th>
                            <th scope="col">Headers</th>
                            <th scope="col">Created at</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-if="logs" v-for="(log, index) in logs" ::key="index">
                            <th scope="row">{{ page != 1 ? ((page - 1) * limit + index + 1) : (index + 1)}}</th>
                            <td>{{log.end_point}}</td>
                            <td>{{log.ip}}</td>
                            <td><pre>{{log.headers}}</pre></td>
                            <td style="white-space: nowrap;">{{formatDate(log.created_at)}}</td>
                        </tr>
                    </tbody>
                </table>
                <pagination
                        v-if="total > 0 && logs"
                        :pageCount="pageCount"
                        :value="page"
                        :click-handler="getLogs"
                        :next-text="'>'"
                        :prev-text="'<'"
                ></pagination>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="/js/pagination.js"></script>
    <script src="/js/log.js"></script>
</body>
</html>
